<head>
    <title>Tic-Tacs & Altoids; a curiously strong game.</title>
    <style>
        body {
            background-color: white;
        }

        .full-center {
            position: relative;
            top: 50%;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        .board-container {
            margin: auto;
        }

        .parent-game-board-container {
            position: relative;
            width: 90vh;
            height: 90vh;
            margin-top: 4vh;
            margin-bottom: 4vh;
        }

        .child-game-board-container {
            width: 23vh;
            height: 23vh;
        }

        .float-left {
            float: left;
        }

        .parent-game-element {
            width: 29vh;
            height: 29vh;
            margin: 0;
            border-width: 3px;
            border-style: solid;
            border-color: rgb(240, 240, 240);
            border-color: -webkit-linear-gradient(top, rgb(240, 239, 239), rgb(200, 199, 199) 50.0%, rgb(240, 239, 239) );
            border:none;
        }

        .parent-vertical-spacer {
            width: 6px;
            height: 29vh;
            background: rgb(220, 220, 220);
        }

        .parent-horizontal-spacer {
            width: 100%;
            height: 6px;
            background: rgb(220, 220, 220);
        }

        .child-vertical-spacer {
            width: 4px;
            height: 7vh;
            background: rgb(230, 230, 230);
        }

        .child-horizontal-spacer {
            width: 100%;
            height: 4px;
            background: rgb(230, 230, 230);
        }

        .child-game-element {
            width: 7vh;
            height: 7vh;
            margin: 0;
        }

        .XP {
            background: url("/images/XP.svg");
            background-size: 25vh;
            background-position: center;
            background-repeat: no-repeat;
        }

        .OP {
            background: url("/images/OP.svg");
            background-size: 25vh;
            background-position: center;
            background-repeat: no-repeat;
        }

        .XC {
            background: url("/images/XC.svg");
            background-size: 5vh;
            background-position: center;
            background-repeat: no-repeat;
        }

        .OC {
            background: url("/images/OC.svg");
            background-size: 5vh;
            background-position: center;
            background-repeat: no-repeat;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    {{> parent_game_grid}}
</body>

<template name="parent_game_grid">
    {{#with game_data}}
        <div class="board-container parent-game-board-container">
            <div>
                <div id="0P" class="XP float-left parent-game-element">{{> child_game_grid parent_board.[0]}}</div>
                <div class="float-left parent-vertical-spacer"></div>
                <div id="1P" class="OP float-left parent-game-element">{{> child_game_grid parent_board.[1]}}</div>
                <div class="float-left parent-vertical-spacer"></div>
                <div id="2P" class="float-left parent-game-element">{{> child_game_grid parent_board.[2]}}</div>
                <div class="clear"></div>
            </div>
            <div class="parent-horizontal-spacer"></div>
            <div>
                <div id="3P" class="float-left parent-game-element">{{> child_game_grid parent_board.[3]}}</div>
                <div class="float-left parent-vertical-spacer"></div>
                <div id="4P" class="float-left parent-game-element">{{> child_game_grid parent_board.[4]}}</div>
                <div class="float-left parent-vertical-spacer"></div>
                <div id="5P" class="float-left parent-game-element">{{> child_game_grid parent_board.[5]}}</div>
                <div class="clear"></div>
            </div>
            <div class="parent-horizontal-spacer"></div>
            <div>
                <div id="6P" class="float-left parent-game-element">{{> child_game_grid parent_board.[6]}}</div>
                <div class="float-left parent-vertical-spacer"></div>
                <div id="7P" class="float-left parent-game-element">{{> child_game_grid parent_board.[7]}}</div>
                <div class="float-left parent-vertical-spacer"></div>
                <div id="8P" class="float-left parent-game-element">{{> child_game_grid parent_board.[8]}}</div>
                <div class="clear"></div>
            </div>
        </div>
    {{/with}}
</template>

<template name="child_game_grid">
    <div class="board-container child-game-board-container full-center">
        <div>
            <div id="{{index}}0" class="XC float-left child-game-element">{{child_board.[0]}}</div>
            <div class="float-left child-vertical-spacer"></div>
            <div id="{{index}}1" class="OC float-left child-game-element">{{child_board.[1]}}</div>
            <div class="float-left child-vertical-spacer"></div>
            <div id="{{index}}2" class="float-left child-game-element">{{child_board.[2]}}</div>
            <div class="clear"></div>
        </div>
        <div class="child-horizontal-spacer"></div>
        <div>
            <div id="{{index}}3" class="float-left child-game-element">{{child_board.[3]}}</div>
            <div class="float-left child-vertical-spacer"></div>
            <div id="{{index}}4" class="float-left child-game-element">{{child_board.[4]}}</div>
            <div class="float-left child-vertical-spacer"></div>
            <div id="{{index}}5" class="float-left child-game-element">{{child_board.[5]}}</div>
            <div class="clear"></div>
        </div>
        <div class="child-horizontal-spacer"></div>
        <div>
            <div id="{{index}}6" class="float-left child-game-element">{{child_board.[6]}}</div>
            <div class="float-left child-vertical-spacer"></div>
            <div id="{{index}}7" class="float-left child-game-element">{{child_board.[7]}}</div>
            <div class="float-left child-vertical-spacer"></div>
            <div id="{{index}}8" class="float-left child-game-element">{{child_board.[8]}}</div>
            <div class="clear"></div>
        </div>
    </div>
</template>
